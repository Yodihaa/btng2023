<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bootstrap</title>
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="p-5 mt-1 bg-primary my-2 "></div>
    <h1 class="text-start text-primary fs-2 fw-bolder">Hello</h1>
    <h1 class="text-center text-danger fs-3 fw-light">Hello</h1>
    <h1 class="text-end text-info fs-2 fw-italic">Hello</h1>
   
    <!-- Flexbox -->
    <div class="d-flex">
        <div class="box p-3 bg-info text-primary text-light border border-dark border-5">Hello World</div>
        <div class="box p-3 bg-danger text-primary text-bolder border border-success border border-start-end-0 border-4">Hello World</div>
        <div class="box p-3 bg-warning text-success text-italic border border-info border border-3">Hello World</div>
    </div>
    <div class="d-flex justify-content-around">
        <div class="box p-3 bg-info text-primary text-light border border-dark border-5 rounded-pill shadow-regular">Hello World</div>
        <div class="box p-3 bg-danger text-primary text-bolder border border-success border border-start-end-0 border-4 rounded ">Hello World</div>
        <div class="box p-3 bg-warning text-success text-italic border border-info border border-3 rounded-top">Hello World</div>
    </div>
    <div class="d-flex flex-row-reverse">
        <div class="box p-3 bg-info text-primary text-light border border-dark border-5">Hello World</div>
        <div class="box p-3 bg-danger text-primary text-bolder border border-success border border-start-end-0 border-4">Hello World</div>
        <div class="box p-3 bg-warning text-success text-italic border border-info border border-3">Hello World</div>
    </div>
    
    <div class="row">
        <div class="col-1 bg-danger text-dark">Col</div>
        <div class="col-1 bg-danger text-dark">Col</div>
        <div class="col-1 bg-danger text-dark">Col</div>
        <div class="col-1 bg-danger text-dark">Col</div>
        <div class="col-1 bg-danger text-dark">Col</div>
        <div class="col-1 bg-danger text-dark">Col</div>
        <div class="col-1 bg-danger text-dark">Col</div>
        <div class="col-1 bg-danger text-dark">col</div>
        <div class="col-1 bg-danger text-dark">Col</div>
        <div class="col-1 bg-danger text-dark">Col</div>
        <div class="col-1 bg-danger text-dark">Col</div>
        <div class="col-1 bg-danger text-dark">Col</div>
        
    </div>
    <br>
    <div class="row">
        <div class="col-7 bg-info text-dark">col1</div>
        <div class="col-5 bg-info text-dark">col1</div>
    </div>
    <br>
    <!-- latihan Layout  -->
    <div class="row">
        <div class="col-12 bg-danger text-light">
            <h1 class="text-center">Judul Halaman</h1>
        </div>
    </div>
   <div class="row">
        <div class="col-4 bg-success text-light">
            <p>Side Bar</p>
            <ul>
                <li>Menu 1</li>
                <li>Menu 2</li>
                <li>Menu 3</li>
            </ul>
        </div>
   </div>
   <div class="row">
        <div class="col-6 bg-primary">
            <p></p>
        </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
